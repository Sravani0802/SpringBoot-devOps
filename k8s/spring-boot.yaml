apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image:  java-application:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9090
          env:
            - name: DB_URL
              value: jdbc:mysql://mysql:3306/student?useSSL=false&serverTimezone=UTC
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password

---

apiVersion: v1
kind: Service
metadata:
  name: springboot-service
spec:
  type: NodePort
  ports: 
    - port: 9090
      nodePort: 30090
  selector:
    app: springboot-app